<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>HTML5 – Estrutura básica</title>
	<style>
	     body{
		    background-color: rgb(105, 105, 173);
			color: white;
			font: normal 20pt Arial;
			}
	</style>	 
</head>
	<body>		
	<script>
       var nome = window.prompt('Qual é o seu nome?')
	   //O comando document.writeln escreve no corpo do html
	   document.write(`Ola,<strong> ${nome}</strong>! Seu nome tem ${nome.length} letras,<br/>`)	
       document.write(`Seu nome em maiusculas ${nome.toUpperCase()}<br/>`)
	   document.write(`Seu nome em minunscula ${nome.toLowerCase()}`)	
	</script>
	</body>
</html>
