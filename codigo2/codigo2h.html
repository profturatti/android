<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Primeiros passos com DOM</title>
	<style>
	     div#area{
		    font: normal 20pt Arial;
		    background: rgb(42, 139, 42);
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;			
			}
	</style>	 
</head>
	<body>
        <div id="area" >
			Interaja...
		</div>
	<script>
	    var a = window.document.getElementById('area')
		//Disparar fora do html
		a.addEventListener('click',clicar)
		a.addEventListener('mouseenter',entrar)
		a.addEventListener('mouseout',sair)
		function clicar(){		   
		   a.innerText = 'Clicou!'
		   a.style.background = 'red' 
		}
		function entrar(){
		   a.innerText = 'Entrou!'
		   a.style.background = 'black' 
		}
		function sair(){
		   a.innerText = 'Saiu!'
		   a.style.background = 'green'
		}
	</script>
	</body>
</html>
