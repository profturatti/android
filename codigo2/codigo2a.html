<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Primeiros passos com DOM</title>
	<style>
	     body{
		    background: rgb(68, 125, 199);
			color: white;
			font: normal 18pt Arial;
			}
	</style>	 
</head>
	<body>	
	<h1>Iniciando estudos DOM</h1>
	<p>Aqui vai o resultado</p>
	<p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
	<div>Aqui vai o resultado</div>	
	
	<script>
	    window.document.write('Ola, Mundo <br>')
		window.document.write(window.document.charset +'<br>')
		window.document.write(window.navigator.appName +'<br>')
		window.document.write(window.document.URL +'<br>')
	</script>
	</body>
</html>
