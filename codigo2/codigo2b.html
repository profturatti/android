<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Primeiros passos com DOM</title>
	<style>
	     body{
		    background: rgb(68, 125, 199);
			color: white;
			font: normal 18pt Arial;
			}
	</style>	 
</head>
	<body>	
	<h1>Iniciando estudos DOM</h1>
	<p>Aqui vai o resultado</p>
	<p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
	
	<script>
		var corpo = window.document.body
		//Pega o primero paragrafo
		var p1 = window.document.getElementsByTagName('p')[0]
		//Pega o segundo paragrafo
		var p2 = window.document.getElementsByTagName('p')[1]
		corpo.style.background = 'red'
		p1.style.color = 'black'
	    window.document.write('Está escrito assim: ' + p1.innerText +'<br>')
		window.document.write('Está escrito assim: ' + p2.innerText + '<br>')
		//Pega o comando HTML completo
		window.document.write('Está escrito assim: ' + p2.innerHTML + '<br>')
		window.alert(p2.innerHTML)
		window.alert(p2.innerText)
	</script>
	</body>
</html>
